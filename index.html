<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>

    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div id="my-library">
            <div id="logo">
                <img src="./assets/open-book.svg" alt="Icone de um livro aberto">
                <h1>Minha Biblioteca</h1>
            </div>

            <button id="add-book" class="add-book-btn">
                <img src="./assets/plus.svg" alt="Ícone de adição">
                Adicionar livro
            </button>
        </div>


        <div id="dashboard">
            <div class="dash-cards">
                <p class="dash-number">5</p>
                <p class="dash-status">Total</p>
            </div>
            <div class="dash-cards">
                <p class="dash-number">2</p>
                <p class="dash-status">Quero ler</p>
            </div>
            <div class="dash-cards">
                <p class="dash-number">2</p>
                <p class="dash-status">Lendo</p>
            </div>
            <div class="dash-cards">
                <p class="dash-number">1</p>
                <p class="dash-status">Lido</p>
            </div>
        </div>


        <div id="search">
            <div id="search-titles">
                <img src="./assets/search.svg" alt="Ícone de lupa">
                <input type="text" placeholder="Buscar por título ou autor...">

            </div>


            <select name="status" id="status-select">
                <option value="">Todos os status</option>
                <option value="">Quero ler</option>
                <option value="">Lendo</option>
                <option value="">Lido</option>
            </select>
        </div>
    </header>

    <main>
        <p id="empty" class="">Nenhum livro adicionado ainda. Comece adicionando seu primeiro livro!</p>

        <div id="books">

        </div>
    </main>



    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Modal -->
    <div id="bookModal" class="modal hidden">
        <div class="modal-content">

            <!-- Botão fechar -->
            <button class="close-btn" id="closeModalBtn">&times;</button>

            <h2>Adicionar Livro</h2>

            <form id="bookForm">
                <div class="form-group">
                    <label>Título *</label>
                    <input type="text" id="title" placeholder="Digite o título do livro" required />
                </div>

                <div class="form-group">
                    <label>Autor *</label>
                    <input type="text" id="author" placeholder="Digite o nome do autor" required />
                </div>

                <div class="form-group">
                    <label>URL da Imagem</label>
                    <input type="text" id="cover" placeholder="URL da capa do livro (opcional)" />
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="Quero ler">Quero ler</option>
                        <option value="Lendo">Lendo</option>
                        <option value="Lido">Lido</option>
                    </select>
                </div>

                <label for="modalReview">Avaliação</label>
                <section class="review" id="modalReview" data-rating="0">
                    <img class="star" data-value="1" src="./assets/empty-star.svg" alt="">
                    <img class="star" data-value="2" src="./assets/empty-star.svg" alt="">
                    <img class="star" data-value="3" src="./assets/empty-star.svg" alt="">
                    <img class="star" data-value="4" src="./assets/empty-star.svg" alt="">
                    <img class="star" data-value="5" src="./assets/empty-star.svg" alt="">
                </section>

                <div class="form-group">
                    <label>Comentário</label>
                    <textarea id="comment" rows="2" placeholder="Suas anotações sobre o livro (opcional)"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-add">Adicionar</button>
                </div>
            </form>
        </div>
    </div>





</body>

</html>
